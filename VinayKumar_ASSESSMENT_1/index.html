<!DOCTYPE html>
<html>
  <head>
    <title>Print Numbers</title>
    <style>
        button{
            color: aqua;
            background-color: blue;
            border-radius: 50px;
            margin:500px;

        }
        button:hover{
            color: brown;
            background-color: chartreuse;
        }

    </style>
    <script>
      function printNumbers() {
        for (let i = 1; i <= 10; i++) {
            window.open('https://www.youtube.com', '_blank')
        }
      }
    </script>
  </head>
  <body>
    <button onclick="printNumbers()">Don't click</button>
  </body>
</html>
